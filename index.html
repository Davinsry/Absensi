<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absensi Panitia</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: #333;
            color: white;
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- STYLING LOGIN --- */
        #login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-input {
            font-size: 1.1em;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #login-status {
            margin-top: 15px;
            font-size: 1em;
            min-height: 1.2em;
            color: #ffc0cb;
        }

        /* --- STYLING DASHBOARD (BARU) --- */
        #dashboard-view {
            display: none; /* Sembunyi di awal */
            flex-direction: column;
            width: 90%;
            max-width: 500px;
        }
        #daftar-hadir-container {
            max-height: 50vh; /* Batasi tinggi, buat bisa di-scroll */
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            background-color: #444;
            margin-top: 15px;
        }
        #daftar-hadir-container ul {
            padding-left: 20px;
            margin: 0;
        }
        #daftar-hadir-container li {
            padding: 5px 0;
        }
        #total-hadir {
            color: #00ff7f;
            font-size: 1.5em;
        }

        /* --- STYLING SCANNER --- */
        #scanner-app {
            display: none; /* Sembunyi di awal */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #qr-reader {
            width: 90%;
            max-width: 500px;
            border: 2px solid #00ff7f;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 50px;
        }
        .action-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #00ff7f;
            color: #111;
            margin-top: 20px;
        }
        #scan-again-button {
            display: none;
        }
        #back-to-dashboard-button { /* Tombol baru */
            display: none;
            background-color: #f0ad4e; /* Warna oranye */
        }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>Login Panitia</h2>
        <input type="text" id="username" placeholder="Username" class="login-input">
        <input type="password" id="password" placeholder="Password" class="login-input">
        <button id="login-button" class="action-button">Login</button>
        <p id="login-status"></p>
    </div>

    <div id="dashboard-view">
        <h2 id="dashboard-title">Selamat Datang, Panitia</h2>
        <h3>Total Hadir: <span id="total-hadir">0</span></h3>
        <p>Data me-refresh otomatis setiap 10 detik...</p>
        <div id="daftar-hadir-container">
            <p>Memuat data...</p>
        </div>
        <button id="start-scan-button" class="action-button">Mulai Absensi</button>
    </div>

    <div id="scanner-app">
        <div id="qr-reader"></div>
        <h2 id="status">Selamat Datang Panitia</h2>
        <button id="scan-again-button" class="action-button">Scan Peserta Berikutnya</button>
        <button id="back-to-dashboard-button" class="action-button">Kembali ke Dashboard</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- URL WEBHOOK ---
            const webhookUrl = 'https://n8n-aa64.bgd.my.id/webhook/Gamping_absensi';
            const loginWebhookUrl = 'https://N8N_ANDA.com/webhook/cek_login_panitia'; // !! GANTI INI
            // --- URL WEBHOOK DASHBOARD (BARU) ---
            const dashboardWebhookUrl = 'https://N8N_ANDA.com/webhook/get-dashboard-data'; // !! GANTI INI

            // --- Elemen Global ---
            const html5QrCode = new Html5Qrcode("qr-reader");
            let audioUnlocked = false;
            let daftarSuara = [];
            let namaPanitia = 'Panitia';
            let dashboardInterval; // Untuk menyimpan interval refresh

            // --- Elemen Login ---
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginStatus = document.getElementById('login-status');
            
            // --- Elemen Dashboard (BARU) ---
            const dashboardView = document.getElementById('dashboard-view');
            const dashboardTitleEl = document.getElementById('dashboard-title');
            const totalHadirEl = document.getElementById('total-hadir');
            const daftarHadirEl = document.getElementById('daftar-hadir-container');

            // --- Elemen Scanner ---
            const scannerApp = document.getElementById('scanner-app');
            const statusElement = document.getElementById('status');
            const scanAgainButton = document.getElementById('scan-again-button');
            const startScanButton = document.getElementById('start-scan-button'); // Tombol ini sekarang di dashboard
            const qrReaderDiv = document.getElementById('qr-reader');
            const backToDashboardButton = document.getElementById('back-to-dashboard-button'); // Tombol baru


            // --- FUNGSI LOGIN ---
            async function handleLogin() {
                const username = usernameInput.value;
                const password = passwordInput.value;
                if (!username || !password) {
                    loginStatus.textContent = 'Username dan Password harus diisi.';
                    return;
                }
                loginStatus.textContent = 'Mencoba login...';
                loginButton.disabled = true;

                try {
                    const response = await fetch(`${loginWebhookUrl}?user=${encodeURIComponent(username)}&pass=${encodeURIComponent(password)}`);
                    if (!response.ok) throw new Error('Respon server tidak baik.');
                    
                    const data = await response.json();
                    if (data.status === 'success') {
                        namaPanitia = data.nama || 'Panitia';
                        loginStatus.textContent = 'Login Berhasil!';
                        
                        // --- PERUBAHAN LOGIKA ---
                        // Sembunyikan login, tampilkan DASHBOARD
                        loginForm.style.display = 'none';
                        showDashboard(); // Panggil fungsi baru
                        // -----------------------

                    } else {
                        throw new Error(data.message || 'Username atau Password salah.');
                    }
                } catch (error) {
                    loginStatus.textContent = `Error: ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            }

            // --- FUNGSI DASHBOARD (BARU SEMUA) ---
            function showDashboard() {
                // Sembunyikan semua div lain
                loginForm.style.display = 'none';
                scannerApp.style.display = 'none';
                // Hentikan scanner jika sedang berjalan
                html5QrCode.stop().catch(() => {});

                // Tampilkan dashboard
                dashboardTitleEl.textContent = `Selamat Datang, ${namaPanitia}`;
                dashboardView.style.display = 'flex'; // Tampilkan dashboard
                
                // Muat data dashboard pertama kali
                loadDashboardData();
                // Atur auto-refresh setiap 10 detik
                // Hapus interval lama jika ada, agar tidak duplikat
                if (dashboardInterval) clearInterval(dashboardInterval); 
                dashboardInterval = setInterval(loadDashboardData, 10000); 
            }

            async function loadDashboardData() {
                try {
                    const response = await fetch(dashboardWebhookUrl);
                    if (!response.ok) throw new Error('Gagal ambil data');
                    
                    const data = await response.json(); // Data = [ {json: {...}}, {json: {...}} ]
                    
                    // 1. Update total
                    totalHadirEl.textContent = data.length;

                    // 2. Buat daftar list
                    if (data.length === 0) {
                        daftarHadirEl.innerHTML = "<p>Belum ada peserta yang hadir.</p>";
                        return;
                    }

                    let html = '<ul>';
                    for (const item of data) {
                        // Sesuaikan 'Nama' dan 'Kedatangan' dengan nama kolom di Google Sheet Anda
                        const nama = item.json.Nama || 'Nama Tidak Ditemukan';
                        const waktuDatang = item.json.Kedatangan ? new Date(item.json.Kedatangan).toLocaleTimeString('id-ID') : 'N/A';
                        html += `<li>${nama} - <i>(${waktuDatang})</i></li>`;
                    }
                    html += '</ul>';
                    daftarHadirEl.innerHTML = html;

                } catch (err) {
                    daftarHadirEl.innerHTML = `<p style="color: #ffc0cb;">Gagal memuat data... ${err.message}</p>`;
                }
            }

            // --- FUNGSI-FUNGSI SCANNER ---
            function muatDaftarSuara() {
                daftarSuara = window.speechSynthesis.getVoices();
            }
            muatDaftarSuara();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = muatDaftarSuara;
            }

            function ucapkanTeks(teks) {
                if (!audioUnlocked) return;
                window.speechSynthesis.cancel();
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(teks);
                    const suaraIndonesia = daftarSuara.find(suara => suara.lang === 'id-ID');
                    if (suaraIndonesia) {
                        utterance.voice = suaraIndonesia;
                    } else {
                        utterance.lang = 'id-ID';
                    }
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
            }

            function startScanner() {
                statusElement.textContent = "Arahkan kamera ke QR Code Peserta";
                scanAgainButton.style.display = 'none';
                backToDashboardButton.style.display = 'none'; // Sembunyikan tombol kembali
                qrReaderDiv.style.display = 'block';
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    () => {}
                ).catch((err) => {
                    statusElement.textContent = "Gagal memulai kamera. Pastikan Anda memberikan izin.";
                });
            }

            function onScanSuccess(decodedText, decodedResult) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    const params = new URLSearchParams(decodedText);
                    const namaPeserta = params.get('Nama') || 'Peserta';
                    statusElement.textContent = `Mengirim data untuk ${namaPeserta}...`;

                    const timestamp = new Date().toISOString();
                    // --- (OPSIONAL) Kirim nama Panitia yg scan ---
                    const finalData = `hash=${decodedText}&Kedatangan=${timestamp}&Panitia=${namaPanitia}`;

                    fetch(`${webhookUrl}?${finalData}`)
                        .then(response => {
                            if (response.ok) {
                                statusElement.textContent = `✅ Absensi untuk ${namaPeserta} berhasil direkam!`;
                                ucapkanTeks(`Telah diabsensi atas nama ${namaPeserta}`);
                            } else {
                                statusElement.textContent = `❌ Gagal mengirim data untuk ${namaPeserta}.`;
                                ucapkanTeks("Absensi gagal");
                            }
                            scanAgainButton.style.display = 'block';
                            backToDashboardButton.style.display = 'block'; // Tampilkan tombol kembali
                        })
                        .catch(error => {
                            statusElement.textContent = "Terjadi error saat mengirim data.";
                            ucapakanTeks("Koneksi error");
                            scanAgainButton.style.display = 'block';
                            backToDashboardButton.style.display = 'block'; // Tampilkan tombol kembali
                        });
                });
            }

            // --- PENGATUR EVENT LISTENER ---
            
            // 1. Tombol Login
            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') handleLogin();
            });

            // 2. Tombol Mulai Scan (dari Dashboard)
            startScanButton.addEventListener('click', () => {
                // Sembunyikan dashboard & hentikan auto-refresh
                dashboardView.style.display = 'none';
                if (dashboardInterval) clearInterval(dashboardInterval);

                // Tampilkan scanner
                scannerApp.style.display = 'flex';
                
                // Aktifkan audio & mulai scanner
                const utterance = new SpeechSynthesisUtterance(' ');
                window.speechSynthesis.speak(utterance);
                audioUnlocked = true;
                startScanner();
            });

            // 3. Tombol Scan Lagi
            scanAgainButton.addEventListener('click', startScanner);

            // 4. Tombol Kembali ke Dashboard (BARU)
            backToDashboardButton.addEventListener('click', showDashboard);
        });
    </script>
</body>
</html>
